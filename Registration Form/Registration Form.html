
<!DOCTYPE html>
<html>

<header>
	<title>
		Registration
	</title>
</header>

<body>

<form action="file:///C:/Users/Meha%20Verma/Desktop/registrationComplete.html" method="GET">
	
	<h1> Registration </h1>


	<div>
		<label for="firstName"> First Name: </label>
		<input id="firstName" type="text" required>

		<label for="LastName"> Last Name: </label>
		<input id="LastName" type="text" required>

		
	</div>

	<div>
		<label for="male"> Male: </label>
		<input id="male" type="radio" name="gender" required>

		<label for="female"> Female: </label>
		<input id="female" type="radio" name="gender" required>

		<label for="other"> Other: </label>
		<input id="other" type="radio" name="gender" required>
	</div>
		
	<div>
		<label for="email"> Email: </label>
		<input id="email" type="email" placeholder="your email">

		<label for="password"> Password: </label>
		<input id="password" type="password" pattern=".{5,10}" required title ="Password must be between 5 to 10 characters">		
	</div>

<div>
	<p>Birthday:</p>
		<select name="month">
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
			<option>April</option>
		</select>

		<select name="date">
			<option>Date</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>

		<select name="year">
			<option>Year</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
		</select>
</div>
	
<div>
	<p> I agree to terms and conditions</p>
	<input type="checkbox" name="">
	
</div>

<button> Submit </button>
</form>
	

</body>
